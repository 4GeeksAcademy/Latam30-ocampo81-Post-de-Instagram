<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Instagram Kev</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/56b40cdfc2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="top-left">
                <i class="fa-brands fa-html5 fa2x1"></i>
            </div>                
            <div class="user-container">
                <div class="post-user-above"><strong>HTML5</strong></div>
                <div class="post-user-below">Kev</div>
            </div>
            <div class="icon-header">
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
            <div class="post-img">
                <img src="https://picsum.photos/200/300" alt="Post pic">
            </div>
            <div class="post-body">
                <div class="icons-post">
                    <div class="all-icons">
                        <div class="left-icons">
                            <i class="fa-regular fa-heart"></i>
                            <i class="fa-regular fa-comment"></i>
                            <i class="fa-regular fa-paper-plane"></i>
                        </div>
                        <div class="right-icons">
                            <i class="fa-regular fa-bookmark"></i>
                        </div>
                    </div>                        
                    <div class="post-description">
                        <p>Le gusta a<strong> 4GeeksAcademy, html5, Web</strong> and <strong>132.344others</strong></p>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aut voluptates in excepturi eum eos fugit perferendis soluta illum distinctio nisi debitis quo at eveniet sit earum, velit quia autem sint!</p>
                    </div>
            </div>                    
    </div>
</body>
</html>
